<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteWise - Essay Feedback</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>

    <header>
        <h1>WriteWise: Essay and Assignment Feedback Tool</h1>
    </header>

    <main>
        <section class="input-section">
            <textarea id="essayInput" placeholder="Paste your essay or assignment here..."></textarea>
            <button onclick="analyzeText()">Analyze</button>
        </section>

        <section class="output-section">
            <h2>Feedback</h2>
            <div id="feedback"></div>
        </section>
    </main>

    <script src="project.js"></script>

</body>
</html>
